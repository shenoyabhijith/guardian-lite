<!DOCTYPE html>
<html>
<head>
    <title>Guardian Lite</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Guardian Lite üê≥</h1>
        <p>Lightweight container auto-updater for your Pi.</p>

        <div class="section">
            <h2>üîß Telegram Settings</h2>
            <input id="bot_token" placeholder="Bot Token" value="{{ config.telegram_bot_token }}">
            <input id="chat_id" placeholder="Chat ID" value="{{ config.telegram_chat_id }}">
        </div>

        <div class="section">
            <h2>‚ôªÔ∏è Global Settings</h2>
            <label>
                <input type="checkbox" id="cleanup" {% if config.global.cleanup_unused_images %}checked{% endif %}>
                Auto cleanup unused images
            </label>
            <input type="number" id="keep_last" placeholder="Keep last N images" value="{{ config.global.cleanup_keep_last_n }}">

            <label>
                <input type="checkbox" id="dry_run" {% if config.global.dry_run %}checked{% endif %}>
                Dry run (no actual changes)
            </label>

            <label>
                Check Interval (minutes): <input type="number" id="interval" value="{{ config.global.check_interval_minutes }}">
            </label>
        </div>

        <div class="section">
            <h2>‚è±Ô∏è Cron Scheduler</h2>
            <label>
                <input type="checkbox" id="cron_enabled" {% if config.cron.enabled %}checked{% endif %}>
                Enable automatic scheduling
            </label>
            
            <div id="cron-settings" style="margin-top: 15px;">
                <div class="cron-option">
                    <label>
                        <input type="radio" name="cron_frequency" value="hourly" checked>
                        Every Hour
                    </label>
                </div>
                <div class="cron-option">
                    <label>
                        <input type="radio" name="cron_frequency" value="daily">
                        Daily at: 
                        <select id="daily_hour">
                            <option value="0">12:00 AM</option>
                            <option value="1">1:00 AM</option>
                            <option value="2">2:00 AM</option>
                            <option value="3">3:00 AM</option>
                            <option value="4">4:00 AM</option>
                            <option value="5">5:00 AM</option>
                            <option value="6">6:00 AM</option>
                            <option value="7">7:00 AM</option>
                            <option value="8">8:00 AM</option>
                            <option value="9">9:00 AM</option>
                            <option value="10">10:00 AM</option>
                            <option value="11">11:00 AM</option>
                            <option value="12">12:00 PM</option>
                            <option value="13">1:00 PM</option>
                            <option value="14">2:00 PM</option>
                            <option value="15">3:00 PM</option>
                            <option value="16">4:00 PM</option>
                            <option value="17">5:00 PM</option>
                            <option value="18">6:00 PM</option>
                            <option value="19">7:00 PM</option>
                            <option value="20">8:00 PM</option>
                            <option value="21">9:00 PM</option>
                            <option value="22">10:00 PM</option>
                            <option value="23">11:00 PM</option>
                        </select>
                    </label>
                </div>
                <div class="cron-option">
                    <label>
                        <input type="radio" name="cron_frequency" value="weekly">
                        Weekly on: 
                        <select id="weekly_day">
                            <option value="0">Sunday</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                        </select>
                        at 
                        <select id="weekly_hour">
                            <option value="0">12:00 AM</option>
                            <option value="1">1:00 AM</option>
                            <option value="2">2:00 AM</option>
                            <option value="3">3:00 AM</option>
                            <option value="4">4:00 AM</option>
                            <option value="5">5:00 AM</option>
                            <option value="6">6:00 AM</option>
                            <option value="7">7:00 AM</option>
                            <option value="8">8:00 AM</option>
                            <option value="9">9:00 AM</option>
                            <option value="10">10:00 AM</option>
                            <option value="11">11:00 AM</option>
                            <option value="12">12:00 PM</option>
                            <option value="13">1:00 PM</option>
                            <option value="14">2:00 PM</option>
                            <option value="15">3:00 PM</option>
                            <option value="16">4:00 PM</option>
                            <option value="17">5:00 PM</option>
                            <option value="18">6:00 PM</option>
                            <option value="19">7:00 PM</option>
                            <option value="20">8:00 PM</option>
                            <option value="21">9:00 PM</option>
                            <option value="22">10:00 PM</option>
                            <option value="23">11:00 PM</option>
                        </select>
                    </label>
                </div>
                <div class="cron-option">
                    <label>
                        <input type="radio" name="cron_frequency" value="custom">
                        Custom interval: Every 
                        <input type="number" id="custom_minutes" min="1" max="59" value="30" style="width: 60px;">
                        minutes
                    </label>
                </div>
                <div class="cron-option">
                    <label>
                        <input type="radio" name="cron_frequency" value="manual">
                        Manual cron expression: 
                        <input type="text" id="manual_cron" placeholder="0 */1 * * *" style="width: 200px;">
                        <small><a href="https://crontab.guru" target="_blank">Help</a></small>
                    </label>
                </div>
            </div>
            
            <div id="cron-preview" style="margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 4px; font-family: monospace;">
                <strong>Generated Cron:</strong> <span id="cron-expression">{{ config.cron.schedule }}</span>
            </div>
        </div>

        <div class="section">
            <h2>üê≥ Containers</h2>
            <div id="containers">
                {% for c in config.containers %}
                <div class="container-item">
                    <input class="name" placeholder="Container Name" value="{{ c.name }}">
                    <input class="image" placeholder="Image (e.g., nginx:latest)" value="{{ c.image }}">
                    <input class="health" placeholder="Health Check URL (optional)" value="{{ c.health_check_url }}">
                    <label><input type="checkbox" class="auto_update" {% if c.auto_update %}checked{% endif %}> Auto Update</label>
                    <label><input type="checkbox" class="rollback" {% if c.rollback_on_failure %}checked{% endif %}> Rollback on Failure</label>
                    <label><input type="checkbox" class="enabled" {% if c.enabled %}checked{% endif %}> Enabled</label>
                    <button class="remove">üóëÔ∏è</button>
                </div>
                {% endfor %}
            </div>
            <button id="add-container">‚ûï Add Container</button>
        </div>

        <div class="actions">
            <button id="save">üíæ Save & Apply</button>
            <button id="run-now">üöÄ Run Update Now</button>
        </div>

        <div class="section">
            <h2>üìú Recent Logs</h2>
            <pre id="logs">Loading...</pre>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
